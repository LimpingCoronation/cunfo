{% extends 'camanagement/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'vendor/css/add_cam.css' %}">
{% endblock %}

{% block content %}
    <main class="main">
        <div class="main__block">
            <form action="{% url 'camanagement:launch_record' %}" method="post">
                {% csrf_token %}
                <label for="{{ form.duration.id_for_label }}" class="form-label">Duration in minutes: </label>
                {{ form.duration }}
                <label for="{{ form.name.id_for_label }}" class="form-label">Name: </label>
                {{ form.name }}
                <button class="btn btn-primary">Launch</button>
            </form>
        </div>
    </main>
{% endblock %}
