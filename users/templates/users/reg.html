<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    Registration
    <form action="{% url 'users:reg' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {% if field.errors %}
                    <ul>
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {{ field.label_tag }} {{ field }}
            </p>
        {% endfor %}
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
